<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body class="body">

  <div class="background">
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-bottom"  src="images/bg-pattern-bottom.svg" alt="">
  </div>

  
  <div class="container">

    <!-- CONTENEDOR CON IMAGEN Y NOMBRE -->
    <div class="main">

      <div class="top"><img class= "patron" src="images/bg-pattern-card.svg" alt=""></div>
      <div class="bottom"></div>
      
      <div>
        <img  class="img" src="images/image-victor.jpg" alt="imagen_de_victor">
        <div id="data">
          <h4 class="name">Victor Crest <b class="edad">26</b></h4>
          <p class="city">London</p>
        </div>
        
      </div>
    </div>

    <!-- DATOS -->
    <div class="informacion">

        <div class="separacion">
          <h4 class="cantidad">80K</h4>
          <p class="dato">Followers</p>
        </div>
        <div class="separacion">
          <h4 class="cantidad">803K</h4>
          <p class="dato">Likes</p>
        </div>
        <div class="separacion">
          <h4 class="cantidad">1.4K</h4>
          <p class="dato">Photos</p>
        </div>

    </div>
      
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Dal Molin</a>.
  </footer>
</body>
</html>
